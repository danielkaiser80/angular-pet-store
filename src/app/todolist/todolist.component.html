<h2>To Do List</h2>

<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <mat-card-title>
      <label for="name">New task item</label>
    </mat-card-title>
    <div mat-card-avatar class="example-header-image"></div>
  </mat-card-header>
  <mat-card-content class="mat-body-1">
    <p>
      <input
        matInput
        placeholder="TODO"
        id="name"
        type="text"
        name="name"
        [(ngModel)]="name"
      />
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="accent" (click)="add()">Add</button>
  </mat-card-actions>
</mat-card>

<mat-divider></mat-divider>

<mat-card appearance="outlined" class="card">
  <mat-card-header>
    <mat-card-title>
      <h3>Current list contents</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ul>
      <li
        *ngFor="let item of items"
        (click)="toggleItem(item)"
        [ngClass]="{ 'is-done': item.isDone }"
      >
        {{ item.name }}
      </li>
    </ul>
  </mat-card-content>
  <mat-card-footer class="task-counter">
    {{ taskCounter }} remaining out of {{ items.length }} tasks
  </mat-card-footer>
</mat-card>
